<div class="content-pane sign-in">
  <div class="heading">
    Login
    <div class="buttons">
      <div class="button" ng-show="showClose" ng-click="close()">x</div>
    </div>
  </div>
  <div class="content">
    <div class="error" ng-show="error">{{error}}</div>
    <input type="text" ng-model="username" placeholder="Username">
    <input type="password" ng-model="password" placeholder="Password">
    <div class="button" ng-click="login({username:username, password:password})">Log In</div>
  </div>
</div>
